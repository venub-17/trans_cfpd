<div
  class="border border-neutral-200 rounded-lg p-6 hover:shadow-md transition-shadow"
>
  <div
    class="w-full h-48 bg-neutral-300 rounded-lg mb-4 flex items-center justify-center"
  >
    <span class="text-white text-sm">
      <img src="{{ product.imgUrl }}" alt="" srcset="" width="75%" />
    </span>
  </div>
  <h3 class="text-lg mb-2">{{ product.productName }}</h3>
  <p class="text-neutral-600 text-sm mb-3">
    {{ product.description }}
  </p>
  <div class="space-y-1 text-sm mb-4">
    <div class="flex justify-between">
      <span class="text-neutral-500">Rating:</span>
      <span>{{ product.rating }}</span>
    </div>
    <div class="flex justify-between">
      <span class="text-neutral-500">Voltage:</span>
      <span>{{ product.voltage }}</span>
    </div>
    <div class="flex justify-between">
      <span class="text-neutral-500">Type:</span>
      <span>{{ product.type }}</span>
    </div>
  </div>
  <div class="flex items-center justify-between">
    <span class="text-lg">{{ product.price }}</span>
    <button
      class="bg-primary-600 text-white px-4 py-2 rounded hover:bg-primary-700"
      [routerLink]="['/products/product-details']"
      routerLinkActive="router-link-active"
    >
      View Details
    </button>
  </div>
</div>
