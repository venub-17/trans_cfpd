<div id="testimonial" class="bg-white p-6 min-h-full rounded-lg shadow-md">
  <p class="text-gray-700 mb-6">
    {{ review.review }}
  </p>
  <div class="flex items-center">
    <img
      src="{{ review.imgURL }}"
      alt="Client"
      class="w-12 h-12 rounded-full mr-4"
    />
    <div>
      <h4 class="font-medium">{{ review.name }}</h4>
      <p class="text-gray-600 text-sm">{{ review.role }}</p>
    </div>
  </div>
</div>
