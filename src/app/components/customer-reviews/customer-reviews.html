<div class="text-center mb-12">
  <h2 class="text-3xl font-bold mb-4">Trusted by Industry Leaders</h2>
  <p class="text-gray-600 max-w-2xl mx-auto">
    See what our clients say about our transformers and services
  </p>
</div>
<div class="container slider-wrapper">
  <div class="slider flex gap-8">
    <div class="slide" *ngFor="let review of visibleTestimonials">
      <app-customer-review-card [review]="review"></app-customer-review-card>
    </div>
  </div>
  <button
    class="slider__btn slider__btn--left btn btn-info shadow-xl"
    (click)="prevSlide()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18"
      />
    </svg>
  </button>
  <button
    class="slider__btn slider__btn--right btn btn-info shadow-xl"
    (click)="nextSlide()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
      />
    </svg>
  </button>
</div>
