<main
  id="main-content"
  class="min-h-[600px] flex items-center justify-center bg-neutral-50 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full text-center">
    <div class="mb-8">
      <div
        class="w-24 h-24 bg-neutral-200 rounded-full mx-auto mb-6 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="#fa5252"
          class="size-16"
        >
          <path
            fill-rule="evenodd"
            d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <h1 class="text-6xl text-neutral-900 mb-4">404</h1>
      <h2 class="text-2xl text-neutral-700 mb-4">Page Not Found</h2>
      <p class="text-neutral-600 mb-8 leading-relaxed">
        Sorry, we couldn't find the page you're looking for. The page may have
        been moved, deleted, or the URL might be incorrect.
      </p>
    </div>

    <div class="space-y-6">
      <button
        class="w-1/2 bg-primary-700 text-white px-6 py-3 rounded-md text-sm hover:bg-neutral-800 transition-colors"
      >
        Go to Homepage
      </button>
    </div>

    <div class="mt-12 text-sm text-neutral-500">
      <p>
        Need help?
        <span class="text-neutral-900 hover:underline cursor-pointer"
          >Contact our support team</span
        >
      </p>
    </div>
  </div>
</main>
