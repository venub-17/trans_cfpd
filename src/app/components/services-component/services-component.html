<main id="main-content" class="max-w-7xl mx-auto px-6 py-8">
  <section
    id="hero-section"
    class="bg-white rounded-lg border border-border-gray p-8 mb-8"
  >
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary-blue mb-4">
        Our Transformer Services
      </h1>
      <p class="text-lg text-gray-600 max-w-3xl mx-auto">
        Professional transformer solutions for industrial and commercial
        applications. From installation to maintenance, we provide comprehensive
        services to keep your operations running smoothly.
      </p>
    </div>
  </section>

  <section
    id="filters-section"
    class="bg-white rounded-lg border border-border-gray p-6 mb-8"
  >
    <div class="flex flex-col lg:flex-row gap-4 items-center justify-between">
      <div class="flex-1 w-full lg:w-auto">
        <div class="relative">
          <input
            type="text"
            placeholder="Search services..."
            class="w-full pl-10 pr-4 py-3 border border-border-gray rounded-lg focus:outline-none focus:border-primary-blue"
          />

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>
      </div>
      <div class="flex flex-wrap gap-4">
        <select
          class="px-4 py-3 border border-border-gray rounded-lg focus:outline-none focus:border-primary-blue"
        >
          <option>All Service Types</option>
          <option>Installation</option>
          <option>Maintenance</option>
          <option>Repair</option>
          <option>Testing</option>
        </select>
        <select
          class="px-4 py-3 border border-border-gray rounded-lg focus:outline-none focus:border-primary-blue"
        >
          <option>All Transformer Types</option>
          <option>Oil-filled</option>
          <option>Dry-type</option>
          <option>Gas-insulated</option>
        </select>
      </div>
    </div>
  </section>

  <section
    id="services-grid"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"
  >
    <app-service-card
      *ngFor="let service of services"
      [service]="service"
    ></app-service-card>
  </section>
</main>
